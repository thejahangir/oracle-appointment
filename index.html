<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oracle | Schedule Apointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="css/external-style.css">
</head>
<body>

<div class="header-wrapper">
  <header class="top-header">
    <img src="img/Oracle_logo.svg" alt="Oracle Logo">
  </header>
</div>

<div class="app-wrapper">
  <div class="container-fluid">
    <div class="row">

      <aside class="col-lg-3 sidebar">
        <div class="sidebar-content">
          <h5 class="panel-title">Team Plan Discussion</h5>

          <div class="info-block">
            <i class="bi bi-clock"></i>
            <div>
              <h6>Duration</h6>
              <p>30 Minutes</p>
            </div>
          </div>

          <div class="info-block">
            <i class="bi bi-file-text"></i>
            <div>
              <h6>Discussion</h6>
              <p>
                Discussion regarding the upcoming circular release notes.
                <span class="read-more">Read more</span>
              </p>
            </div>
          </div>

          <div class="info-block">
            <i class="bi bi-camera-video"></i>
            <div>
              <h6>Web Conferencing</h6>
              <p>Details upon confirmation</p>
            </div>
          </div>
        </div>

        <div class="sidebar-footer">
          <div>© Oracle</div>
          <div class="footer-links">
            <a href="#">Privacy</a>
            <span>|</span>
            <a href="#">Terms</a>
          </div>
        </div>
      </aside>
      


      <section class="col-lg-9 right-panel">
        
        <div class="right-panel-header">
          <h5>Select Date and Time</h5>
        </div>

        <div class="p-4">
          <div class="row">

            <div class="col-lg-5">
              <div class="calendar-wrapper">
                <div class="calendar-card">
                  <input id="calendar" type="text" placeholder="Select Date" readonly>

                  <div class="calendar-legend">
                    <span><i class="dot selected"></i> Selected</span>
                    <span><i class="dot today"></i> Current Day</span>
                    <span><i class="dot disabled"></i> Unavailable</span>
                  </div>
                </div>

                <div class="timezone">
                  <label class="form-label">Time Zone</label>
                  <select class="form-select">
                    <option>(IST) Chennai, Kolkata, Mumbai, New Delhi</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-lg-7">
              <div class="available-times-header">
                <h6>Available Times</h6>
                <span id="selectedDateText">Select a date to view availability</span>
              </div>

              <div class="time-section">
                <div class="time-grid" id="timeSlotSkeleton"></div>
                <div class="time-grid d-none" id="timeSlots"></div>
              </div>

              <button class="confirm-btn" id="confirmBtn" disabled>
                Confirm Time →
              </button>
            </div>

          </div>
        </div>
      </section>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="js/external-js.js"></script>

</body>
</html>
